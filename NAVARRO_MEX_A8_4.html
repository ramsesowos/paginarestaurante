    <!-- Script para cargar Google Maps -->
    <script>
        function initMap() {
            // Coordenadas del restaurante
            var restaurante = {lat: 40.712776, lng: -74.005974};
            // Crear un mapa centrado en las coordenadas del restaurante
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: restaurante
            });
            // Marcar el restaurante en el mapa
            var marker = new google.maps.Marker({
                position: restaurante,
                map: map
            });
        }
    </script>
    <!-- Cargar la API de Google Maps -->
